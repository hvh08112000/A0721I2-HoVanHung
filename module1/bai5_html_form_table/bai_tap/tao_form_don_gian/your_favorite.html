<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form sở thích</title>
    <style>
        h2{
            background-color: orangered;
            color: white;
            text-align: center;
        }
        table{
            margin: 0px auto;
        }
        label{
            color: blue;
        }
        .button{
            background-color: #dcd9d2;
        }
    </style>
</head>
<body>
    <form action="your_favorite.html" method="get">
        <h2>SỞ THÍCH CỦA BẠN</h2>
        <table>
            <tr>
                <td>
                    <label>Họ và tên</label>
                </td>
                <td>
                    <input type="text" name="yourname" size="30">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email</label>
                </td>
                <td>
                    <input type="text" name="email" size="25">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Sở thích</label>
                </td>
                <td style="color: yellowgreen">
                    <input type="checkbox" name="hobby" >Thể thao
                    <input type="checkbox" name="hobby">Âm nhạc
                    <input type="checkbox" name="hobby">Đọc sách<br>
                    <input type="checkbox" name="hobby">Lướt web
                    <input type="checkbox" name="hobby">Chơi game
                    <input type="checkbox" name="hobby">Điện ảnh<br>
                    <input type="checkbox" name="hobby">Du lịch
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input class="button" type="submit" name="SubmitForm" value="Gửi thông tin" >
                    <input class="button" type="reset" name="ResetForm" value="Nhập lại">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
