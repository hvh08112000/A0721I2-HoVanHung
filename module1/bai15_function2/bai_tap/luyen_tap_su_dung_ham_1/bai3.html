<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 01</title>
</head>
<body>
    <script>
        function bai3(a,b) {
            if (a > b) {
                alert(a + " lớn hơn " + b);
            }
            else {
                alert("Tổng của 2 tham số: " + (a + b));
            }
        }

        let ts1 = parseFloat(prompt("Nhập vào tham số thứ nhất"));
        let ts2 = parseFloat(prompt("Nhập vào tham số thứ hai"));
        bai3(ts1,ts2);
    </script>
</body>
</html>
