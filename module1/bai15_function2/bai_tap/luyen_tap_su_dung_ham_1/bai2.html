<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 01</title>
</head>
<body>
    <script>
        function tangGiaTri(number) {
            number += 1;
            return number;
        }
        let n = parseFloat(prompt("Nhập vào một số:"));
        let result = tangGiaTri(n);
        alert("Giá trị sau khi tăng lên 1: " + result);
    </script>
</body>
</html>
