<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n, number;
        let sum = 0;
        let count = 0;
        let arr = [];
        do {
           n = parseInt(prompt("Nhập số phần tử: "));
        } while (n > 50);

        for (let i = 0; i < n; i++) {
            number = parseInt(prompt("Nhập phần tử thứ " + i));
            arr.push(number);
            if (i%2 === 0 && arr[i]%2 === 1){
                sum += arr[i];
                count++;
            }
        }
        document.write("Mảng vừa nhập: " + arr);
        document.write("<br>");
        document.write("Trung bình cộng: " + (sum/count));
    </script>
</body>
</html>
