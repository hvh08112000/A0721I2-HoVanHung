<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkCapSoThanThiet(a,b) {
        let x = 0;
        let y = 0;
        for (let i = 1; i < a; i++){
            if (a%i === 0) {
                x += i;
            }
        }

        for (let j = 1; j < b; j++) {
            if (b%j === 0) {
                y += j;
            }
        }

        if (x === b && y === a) {
            return true;
        }
        else {
            return false;
        }
    }

    if (checkCapSoThanThiet(220,284)){
        console.log("1");
    }
    else {
        console.log("0");
    }
</script>
</body>
</html>
