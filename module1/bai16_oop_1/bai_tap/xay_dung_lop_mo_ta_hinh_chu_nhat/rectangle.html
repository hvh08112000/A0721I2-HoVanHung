<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
    <canvas id="myCanvas" width="1000px" height="500px" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        class Rectangle {
            constructor(chieuDai, chieuRong) {
                this.chieuDai = chieuDai;
                this.chieuRong = chieuRong;
            }
            perimeter() {
                return (this.chieuDai + this.chieuRong) * 2;
            }
            area() {
                return this.chieuRong * this.chieuDai;
            }
        }

        let rectangle = new Rectangle(prompt("Nhập chiều dài hình chữ nhật:"),prompt("Nhập chiều rộng hình chữ nhật:"));
        alert("Chu vi hình chữ nhật: " + rectangle.perimeter() + "\n" + "Diện tích hình chữ nhật: " + rectangle.area());

        function createRectangle() {
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext("2d");
            ctx.fillStyle = "red";
            ctx.fillRect(300, 200, rectangle.chieuDai, rectangle.chieuRong);
        }

        createRectangle();
    </script>
</body>
</html>
