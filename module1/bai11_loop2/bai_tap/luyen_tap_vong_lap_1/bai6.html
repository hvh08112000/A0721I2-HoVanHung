<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let i = 1;
        let tong = 0;
        let count = 0;
        while (count < 30) {
            if (i % 7 == 0) {
                tong += i;
                count++;
            }
            i++;
        }
        alert("Tổng 30 số chia hêt cho 7 đầu tiên là: " + tong);
    </script>
</body>
</html>
