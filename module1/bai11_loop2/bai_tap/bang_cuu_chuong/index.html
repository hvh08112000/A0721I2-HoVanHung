<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        let sout = "<table border='1' width='100%' cellspacing='3' cellpadding='3'>"
        for (let i = 1; i <=9; i++) {
            sout += "<tr>";
            for (let j = 2; j <= 9; j++) {
                sout = sout + "<td>" + j + "x" + i + "=" + i * j + "</td>";
            }
            sout += "</tr>";
        }
        sout += "</table>";
        document.write(sout);
    </script>
</body>
</html>
