<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        function fibonacci(n) {
            if (n < 2) {
                return 1;
            }
            else {
                return fibonacci(n - 1) + fibonacci(n - 2);
            }
        }

        let number = prompt("Nhập số lượng fibonacci:");
        document.write(number + " số trong dãy fibonacci: ");
        for (let i = 0; i < number; i++) {
            document.write(fibonacci(i) + ", ");
        }
    </script>
</body>
</html>
