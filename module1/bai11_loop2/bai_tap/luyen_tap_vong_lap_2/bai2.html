<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa</title>
</head>
<body>
    <h2 id="rs"></h2>
    <script>
        let number = prompt("Nhập số nguyên dương: ");
        let fact = 1;
        for (let i = 1; i <= number; i++) {
            fact *= i;
        }
        document.getElementById("rs").innerHTML = number + "! = " + fact;
    </script>
</body>
</html>
