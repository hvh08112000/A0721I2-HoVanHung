<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
    <p><b>Bài 4: </b>In hình chữ nhật</p>
    <script>
        for (let i = 0; i < 5; i++){
            for (let j = 0; j < 15; j++) {
                if (i == 0 || i == 4 || j == 0 || j == 14) {
                    document.write("*");
                }
                else document.write("&nbsp&nbsp");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
