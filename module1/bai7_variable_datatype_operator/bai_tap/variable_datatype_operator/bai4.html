<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script>
        let radius = prompt("Nhập bán kính");
        let r = parseFloat(radius);
        const pi = 3.14;
        let c = 2 * r * pi;
        document.write('Perimeter : ' + c);
    </script>
</body>
</html>
