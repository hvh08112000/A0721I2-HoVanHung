<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let radius = prompt("Nhập bán kính");
        let r = parseFloat(radius);
        const pi = 3.14;
        let s = pi * (r * r);

        document.write('Area : ' + s);
    </script>
</body>
</html>
