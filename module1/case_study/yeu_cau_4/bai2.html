<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>
</head>
<body>
    <script>
        let str = prompt("Nhập chuỗi ký tự bất kỳ:");
        let arrSet = [...new Set(str)];
        alert("Số lượng ký tự khác nhau trong chuỗi là: " + arrSet.length);
    </script>
</body>
</html>
