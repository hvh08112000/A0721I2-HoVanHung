<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình</title>
</head>
<body>
<p><b>Bài 2:</b> Vẽ tam giác vuông cân rỗng có chiều cao h.</p>
<script>
    let h = parseInt(prompt("Nhập chiều cao hình tam giác:"));
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= i; j++) {
            if (j === 1 || j === i || i === h) {
                document.write("*");
            }
            else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
