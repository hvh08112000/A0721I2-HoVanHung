<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If và switch case</title>
</head>
<body>
    <script>
        let kyTu = prompt("Nhập ký tự bất kỳ: ");
        switch (kyTu) {
            case 'o':
            case 'u':
            case 'i':
            case 'a':
            case 'e':
            case 'O':
            case 'U':
            case 'I':
            case 'A':
            case 'E':
                alert("'" + kyTu + "' là ký tự nguyên âm.");
                break;
            default:
                alert("'" + kyTu + "' là ký tự phụ âm.");
        }
    </script>
</body>
</html>
