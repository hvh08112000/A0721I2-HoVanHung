<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If và switch case</title>
</head>
<body>
    <script>
        let salary = parseInt(prompt("Nhập lương:"));
        while (isNaN(salary)) {
            salary = parseInt(prompt("Nhập lại lương kiểu số:"));
        }
        let tax = 0;
        let netSalary = 0;
        if (salary >= 15000000) {
            tax += salary * 0.2;
            netSalary += salary - tax;
        }
        else if (salary >= 7000000) {
            tax += salary * 0.1;
            netSalary += salary - tax;
        }
        else {
            tax += salary * 0.05;
            netSalary += salary - tax;
        }
        alert("Thuế thu nhập là: " + tax + "\n" + "Lương ròng: " + netSalary);
    </script>
</body>
</html>
