<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 2 chiều</title>
</head>
<body>
    <script>
        let m = parseInt(prompt("Nhập m: "));
        let n = parseInt(prompt("Nhập n: "));
        let arr = Array();
        let sum = 0;
        for (let i = 0; i < m; i++){
            arr[i] = [];
            for (let j = 0; j < n; j++){
                arr[i][j] = parseInt(prompt("Nhập arr["+i+"]["+j+"]= "));
                if ((arr[i][j] % 2 === 0)){
                    sum = sum+ arr[i][j];
                }
            }
        }
        console.log("Tổng chẵn: "+sum);
    </script>
</body>
</html>
