<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[* Bài tập] Luyện mảng 02</title>
</head>
<body>
<p><b>Bài 5:</b> Viết một chương trình nhập vào 2 string, sau đó kiểm tra xem hai string có giống nhau hay không.</p>
<script>
    let str1 = prompt("Nhập chuỗi thứ nhất: ");
    let str2 = prompt("Nhập chuỗi thứ hai: ");
    document.write("<b>Chuỗi thứ nhất vừa nhập: </b>" + str1.toString() + "<br><b>Chuỗi thứ hai vừa nhập: </b>" + str2.toString() + "<br>");
    if (str1 == str2) {
        document.write("<b>Hai chuỗi trên giống nhau</b>");
    }
    else {
        document.write("<b>Hai chuỗi trên khác nhau</b>");
    }
</script>
</body>
</html>
