<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[* Bài tập] Luyện mảng 02</title>
</head>
<body>
<p><b>Bài 4:</b> Viết một chương trình để đếm số từ trong một chuỗi.</p>
    <script>
        let str = prompt("Nhập chuỗi bất kì: ");
        document.write("<b>Chuỗi vừa nhập: </b>" + str.toString() + "<br>");
        let new_arr = str.split(" ");
        document.write("<b>Số từ trong chuỗi trên là: </b>" + new_arr.length);
    </script>
</body>
</html>
