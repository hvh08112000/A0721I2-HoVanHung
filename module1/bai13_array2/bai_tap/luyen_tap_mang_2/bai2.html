<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[* Bài tập] Luyện mảng 02</title>
</head>
<body>
    <p><b>Bài 2:</b> Viết chương trình cho các ký tự trong một mảng theo đảo ngược thứ tự.</p>
    <script>
        let array = ['c','s','c','2','6','1'];
        document.write("<b>Mảng : </b>" + array + "<br>");
        document.write("<b>Mảng sau khi đảo ngược: </b>" + array.reverse());
    </script>
</body>
</html>
