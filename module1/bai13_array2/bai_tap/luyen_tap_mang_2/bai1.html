<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[* Bài tập] Luyện mảng 02</title>
</head>
<body>
    <p><b>Bài 1:</b> Viết chương trình khởi tạo mảng 2 chiều, gồm có sẵn một số phần tử, trong các phần tử trong mảng</p>
    <script>
        let a = [
            [1, 2, 1, 24],
            [8, 11, 9, 4],
            [7, 0, 7, 27],
            [7, 4, 28, 14],
            [3, 10, 26, 7]
        ];
        for (let i in a) {
            document.write("<b>row " + i + "</b><br>");
            for (let j in a[i]) {
                document.write(a[i][j] + "<br>");
            }
        }
    </script>
</body>
</html>
